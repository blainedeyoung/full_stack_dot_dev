{% extends "base.html" %}
{% load static %}

{% block title %}
        Delete Lesson
{% endblock title %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'courses/css/lesson/lesson_delete.css' %}">
{% endblock css_files %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"</p>
        {{ form.as_p }}
        <button type="submit">Confirm</button>
    </form>
{% endblock content %}
